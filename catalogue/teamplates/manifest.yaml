apiversion: v1
kind: configmap
metadata:
  name: catalogue
  namespace: roboshop
data:
 MONGO: "true"
 MONGO_URL: {{ .values.configmap.mongoUrl }}
---
apiversion: app/v1
kind: Deployment
metadata:
 name: catalogue
 namespace: roboshop
 #this labels are replecaset labels
 labels:
   project: roboshop
   component: catalogue
   tier: backend
spec:
 replicas: 1
 selector:
 # this lablels used to  select the pods
  matchlabels:
   project: roboshop
   component: catalogue
   tier: backend
   imagepullpolicy: always
   envfrom:
    - configmapref:
        name: catalogue
   #pod defention
  templects:
    metadata:
      labels:
      project: roboshop
      component: catalogue
      tier: backend
    spec:
      containers:
      - name: catalogue
        image: "{{ .values.deployment.imageRepo}}:{{ .values.deployment.imageversion }}"
      ports:
      - name: liveness-port
        containerport: 8080  

        rednessProbe:
          httpget:
            path: /helth
            port: liveness-port

        livenessProbe:
          httpget:
            path: /helth
            port: liveness-port   

---
apiversion: v1
kind: services
metadata:
   name: catalogue
   namespace: catalogue
spec:
 selector:
   project: roboshop
   component: catalogue
   tier: backend
ports:
    - protocol: tcp
      port: 8080 #services port
      targetport: "{{ .values.services.targetport }}" #containers port

        